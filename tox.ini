[tox]
envlist = py36,py37,flake8

[testenv]
deps = 
    pytest
    mock
commands = pytest {posargs}

[testenv:flake8]
commands = flake8 .
deps = 
    flake8
    mock

[travis]
python =
  3.7: py37, flake8

[pytest]
addopts = --ignore=setup.py
python_files = *.py
python_functions = test_

[flake8]
exclude =
    .git
    .tox
    build
    dist
